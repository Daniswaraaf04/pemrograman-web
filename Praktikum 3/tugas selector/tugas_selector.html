<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Selector Example</title>
    <style>
        :root {
            --primary-color: rgb(252, 252, 252);
            --secondary-color: rgb(6, 140, 6);
        }

        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>ROOT SELECTOR</h1>
    <p>This is an example of using the root selector in CSS to define global variables.</p>
    <p>Primary color: <span style="color: var(--primary-color);">Text Color</span></p>
    <p>Secondary color: <span style="color: var(--secondary-color);">Text Color</span></p>
</body>

</html>
