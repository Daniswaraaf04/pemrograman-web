<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body>
    <div>
        <h2>Form Registrasi</h2>
        <form action="" method="get">
        <fieldset> <legend>Biodata</legend>
            <table>
                <tr>
                    <td>
                        <label>Nama Mahasiswa </label>
                    </td>
                        <td>
                           : <input type="text" name="text_form" >
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>No Induk Mahasiswa (NIM)</label>
                    </td>
                        <td>
                            : <input type="number" name="number_form">
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>Alamat Mahasiswa</label>
                    </td>
                        <td>
                            : <textarea type ="textarea_form" name="text" cols="30" rows="5">
                                </textarea>
                        </td>
                </tr>
                
                <tr>
                    <td>
                        <label>Tanggal Lahir</label>
                    </td>
                        <td>
                            : <input type="date" name="text_form">
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>Jenis Kelamin</label>
                    
                            <td>
                                <p>
                                :<input type="radio" name="radio" value="radio1" id="radio1"><label for="radio1">Pria</label>
                                <input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">Wanita</label>
                            </p>
                            
                        </td>                        
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>Upload Foto</label>
                    </td>
                        <td>
                           : <input type="file" name="file">
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>URL Website</label>
                    </td>
                        <td>
                           : <input type="text" name="text_form" size="20" placeholder="URL Website Anda">
                        </td>
                </tr>   

                <tr>
                    <td>
                        <label>Perguruan Tinggi</label>
                    </td>
                        <td>
                           : <input type="text" name="text_form">
                        </td>
                </tr>

            </table>
        </fieldset>

        <fieldset> <legend>Info Akun</legend>
            <table>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                        <td>
                           : <input type="email" name="email_form"
                           placeholder="Email Anda">
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                        <td>
                           : <input type="text" name="username_form" placeholder="Username Anda">
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                        <td>
                           : <input type="password" name="password_form"  placeholder="Password Anda">
                        </td>
                </tr>

                <tr>
                    <td>
                        <label>Ulangi Password</label>
                    </td>
                        <td>
                           : <input type="password" name="password_form" placeholder="Password Anda">
                        </td>
                </tr>
            </table>
        </fieldset>

            <fieldset> <legend>Kemampuan Dasar</legend>
                <table>
                    <input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">HTML</label>

                    <input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">CSS</label>
                    
                    <input type="checkbox" name="checkbox3" value="checkbox3" id="checkbox3"><label for="checkbox3">JavaScript</label>

                    <input type="checkbox" name="checkbox4" value="checkbox4" id="checkbox4"><label for="checkbox4">PHP</label>

                    <input type="checkbox" name="checkbo5" value="checkbox5" id="checkbox5"><label for="checkbox5">MySql</label>

                    <input type="checkbox" name="checkbox6" value="checkbox6" id="checkbox3"><label for="checkbox6">Laravel</label>

                    <input type="checkbox" name="checkbox7" value="checkbox7" id="checkbox7"><label for="checkbox7">React native</label>
                    
                </table>
            </fieldset>
            <br>
                <input type="reset" value="Reset">
                <input type="submit" value="Simpan">
                <input type="button" value="Button" onclick="">

            </br>
</body>
</html>
